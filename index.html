<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <title>SKS</title>
</head>
<body>
  <div class="container text-center mt-5">
    <h2>Program Hitung IPK</h2>
  </div>
  <div class="container mt-5">
    <form>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nama Mata Kuliah</th>
            <th scope="col">SKS</th>
            <th scope="col">Nilai Angka</th>
            <th scope="col">Nilai Huruf</th>
          </tr>
        </thead>
        <tbody id="t-body">
          <tr>
            <th scope="row">1</th>
            <td>
              <input name="mataKuliah[]" type="text" class="form-control w-75">
            </td>
            <td>
              <input name="sks[]" type="number" class="form-control w-75" >
            </td>
            <td>
              <input name="nilai[]" type="number" max="4" class="form-control w-75" >
            </td>
            <td>
              <input name="nilaiHuruf[]" value="akan diisi otomatis" class="form-control w-75" disabled readonly>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
    <button onclick="addSubject()" class="btn btn-secondary">Tambah Mata Kulaih</button>
    <button onclick="calculateIPK()" class="btn btn-primary">Hitung IPK</button>
  </div>
  <div class="container mt-5 text-center">
    <h2 id="ipk"></h2>
  </div>
</body>
<script src="script.js"></script>
</html>
